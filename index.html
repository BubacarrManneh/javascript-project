<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Abu Wether App</h1>
        <form class="change-location my-4 text-muted-text-center">
            <label for="city">Enter city to get current wether information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light text-center mx-auto">
               <img src="" alt="WeatherIcon">
            </div>   
            <div class="text-muted text-center text-uppercase details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="my-4 display-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div> 
    </div>
    <script  src="scripts/forecast.js"></script>
    <script  src="scripts/app.js"></script>
</body>
</html>
